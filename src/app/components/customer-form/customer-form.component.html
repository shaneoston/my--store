<form
    [formGroup]="customerForm"
    (ngSubmit)="submitSale()">
    <div class="flex flex-col w-full">
        <label
            class="text-slate-800 pb-2"
            for="customerFirstName">
            First name
        </label>
        <input
            class="border border-slate-400 p-1 mb-4"
            type="text"
            formControlName="firstName"
            id="customerFirstName"
            placeholder="Enter your first name (at least 3 characters)" />
        <label
            class="text-slate-800 p-2"
            for="customerLastName">
            Last name
        </label>
        <input
            class="border border-slate-400 p-1.5 mb-4"
            type="text"
            formControlName="lastName"
            id="customerLastName"
            placeholder="Enter your last name (at least 3 characters)" />
        <label
            class="text-slate-800 pb-2"
            for="customerAddress">
            Street address, City, State, Post code
        </label>
        <input
            class="border border-slate-400 p-1.5 mb-4"
            type="text"
            formControlName="address"
            id="customerAddress"
            placeholder="Enter your full address" />
        <label
            class="text-slate-800 pb-2"
            for="customerCreditCard">
            Credit card
        </label>
        <input
            class="border border-slate-400 p-1.5 mb-4"
            type="number"
            formControlName="creditCard"
            id="customerCreditCard"
            placeholder="Credit card number" />
        <p class="text-slate-500 text-sm">We never share your payment details with anyone ever!</p>
        <button
            class="mt-4 w-48 h-8 rounded-sm bg-sky-900 text-white"
            type="submit">
            Submit
        </button>
    </div>
</form>
